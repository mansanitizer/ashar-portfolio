<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Prep - Liquide Flashcards</title>
    <meta name="description" content="Interactive flashcard system for interview preparation">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/favicon-light.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Papa Parse -->
    <script src="https://unpkg.com/papaparse@5/papaparse.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const LiquideInterviewFlashcards = () => {
          const [flashcards, setFlashcards] = useState([]);
          const [currentIndex, setCurrentIndex] = useState(0);
          const [showAnswer, setShowAnswer] = useState(false);
          const [filters, setFilters] = useState({
            category: 'All',
            difficulty: 'All',
            questionType: 'All'
          });
          const [filteredCards, setFilteredCards] = useState([]);
          const [studyMode, setStudyMode] = useState('random');
          const [studyStats, setStudyStats] = useState({
            studied: 0,
            correct: 0,
            needsReview: []
          });

          // Load flashcards from CSV
          useEffect(() => {
            const loadFlashcards = async () => {
              try {
                const response = await fetch('/liquide_interview.csv');
                const csvText = await response.text();
                const parsed = Papa.parse(csvText, {
                  header: true,
                  dynamicTyping: true,
                  skipEmptyLines: true
                });
                
                if (parsed.data && parsed.data.length > 0) {
                  setFlashcards(parsed.data);
                  setFilteredCards(parsed.data);
                }
              } catch (error) {
                console.error('Error loading flashcards:', error);
                setFlashcards([]);
                setFilteredCards([]);
              }
            };

            loadFlashcards();
          }, []);

          // Apply filters
          useEffect(() => {
            let filtered = flashcards.filter(card => {
              return (
                (filters.category === 'All' || card.Category === filters.category) &&
                (filters.difficulty === 'All' || card.Difficulty === filters.difficulty) &&
                (filters.questionType === 'All' || card['Question Type'] === filters.questionType)
              );
            });

            if (studyMode === 'random') {
              filtered = [...filtered].sort(() => Math.random() - 0.5);
            }

            setFilteredCards(filtered);
            setCurrentIndex(0);
            setShowAnswer(false);
          }, [flashcards, filters, studyMode]);

          // Get unique values for filter options
          const getUniqueValues = (field) => {
            return [...new Set(flashcards.map(card => card[field]))].filter(Boolean);
          };

          const currentCard = filteredCards[currentIndex];

          const nextCard = () => {
            if (currentIndex < filteredCards.length - 1) {
              setCurrentIndex(currentIndex + 1);
              setShowAnswer(false);
            }
          };

          const prevCard = () => {
            if (currentIndex > 0) {
              setCurrentIndex(currentIndex - 1);
              setShowAnswer(false);
            }
          };

          const markAsStudied = (wasCorrect) => {
            setStudyStats(prev => ({
              studied: prev.studied + 1,
              correct: prev.correct + (wasCorrect ? 1 : 0),
              needsReview: wasCorrect ? prev.needsReview : [...prev.needsReview, currentCard['Question ID']]
            }));
            nextCard();
          };

          const getDifficultyColor = (difficulty) => {
            switch(difficulty) {
              case 'Easy': return 'bg-green-100 text-green-800';
              case 'Medium': return 'bg-yellow-100 text-yellow-800';
              case 'Hard': return 'bg-red-100 text-red-800';
              default: return 'bg-gray-100 text-gray-800';
            }
          };

          const getCategoryColor = (category) => {
            const colors = {
              'Strategic': 'bg-blue-100 text-blue-800',
              'Product': 'bg-purple-100 text-purple-800',
              'Technical': 'bg-indigo-100 text-indigo-800',
              'Regulatory': 'bg-orange-100 text-orange-800',
              'Crisis': 'bg-red-100 text-red-800',
              'Behavioral': 'bg-green-100 text-green-800',
              'Business': 'bg-teal-100 text-teal-800',
              'Personal': 'bg-pink-100 text-pink-800'
            };
            return colors[category] || 'bg-gray-100 text-gray-800';
          };

          if (!currentCard) {
            return (
              <div className="max-w-4xl mx-auto p-6">
                <div className="text-center">
                  <h1 className="text-3xl font-bold text-gray-900 mb-4">Liquide Interview Flashcards</h1>
                  <p className="text-gray-600">Loading flashcards...</p>
                </div>
              </div>
            );
          }

          return (
            <div className="max-w-6xl mx-auto p-6 bg-gray-50 min-h-screen">
              <div className="mb-6">
                <h1 className="text-3xl font-bold text-gray-900 mb-2">Liquide Interview Flashcards</h1>
                <p className="text-gray-600">Interactive study tool for interview preparation</p>
              </div>

              {/* Filters and Controls */}
              <div className="bg-white rounded-lg shadow-md p-4 mb-6">
                <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select
                      value={filters.category}
                      onChange={(e) => setFilters(prev => ({ ...prev, category: e.target.value }))}
                      className="w-full border border-gray-300 rounded-md px-3 py-2 text-sm"
                    >
                      <option value="All">All Categories</option>
                      {getUniqueValues('Category').map(cat => (
                        <option key={cat} value={cat}>{cat}</option>
                      ))}
                    </select>
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Difficulty</label>
                    <select
                      value={filters.difficulty}
                      onChange={(e) => setFilters(prev => ({ ...prev, difficulty: e.target.value }))}
                      className="w-full border border-gray-300 rounded-md px-3 py-2 text-sm"
                    >
                      <option value="All">All Levels</option>
                      {getUniqueValues('Difficulty').map(diff => (
                        <option key={diff} value={diff}>{diff}</option>
                      ))}
                    </select>
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Question Type</label>
                    <select
                      value={filters.questionType}
                      onChange={(e) => setFilters(prev => ({ ...prev, questionType: e.target.value }))}
                      className="w-full border border-gray-300 rounded-md px-3 py-2 text-sm"
                    >
                      <option value="All">All Types</option>
                      {getUniqueValues('Question Type').map(type => (
                        <option key={type} value={type}>{type}</option>
                      ))}
                    </select>
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Study Mode</label>
                    <select
                      value={studyMode}
                      onChange={(e) => setStudyMode(e.target.value)}
                      className="w-full border border-gray-300 rounded-md px-3 py-2 text-sm"
                    >
                      <option value="sequential">Sequential</option>
                      <option value="random">Random</option>
                    </select>
                  </div>
                </div>

                {/* Study Stats */}
                <div className="flex justify-between items-center text-sm text-gray-600">
                  <span>Card {currentIndex + 1} of {filteredCards.length}</span>
                  <span>Studied: {studyStats.studied} | Correct: {studyStats.correct} | Success Rate: {studyStats.studied > 0 ? Math.round((studyStats.correct / studyStats.studied) * 100) : 0}%</span>
                </div>
              </div>

              {/* Flashcard */}
              <div className="bg-white rounded-lg shadow-lg mb-6 min-h-[500px]">
                {/* Card Header */}
                <div className="p-4 border-b border-gray-200">
                  <div className="flex flex-wrap gap-2 mb-2">
                    <span className={`px-2 py-1 rounded-full text-xs font-medium ${getCategoryColor(currentCard.Category)}`}>
                      {currentCard.Category}
                    </span>
                    <span className={`px-2 py-1 rounded-full text-xs font-medium ${getDifficultyColor(currentCard.Difficulty)}`}>
                      {currentCard.Difficulty}
                    </span>
                    <span className="px-2 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                      {currentCard['Question Type']}
                    </span>
                    <span className="px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                      {currentCard['Question ID']}
                    </span>
                  </div>
                </div>

                {/* Card Content */}
                <div className="p-6">
                  <div className="mb-6">
                    <h2 className="text-xl font-semibold text-gray-900 mb-4">Question:</h2>
                    <p className="text-lg text-gray-800 leading-relaxed">{currentCard.Question}</p>
                  </div>

                  {showAnswer && (
                    <div className="border-t border-gray-200 pt-6">
                      <h3 className="text-lg font-semibold text-gray-900 mb-3">Key Points to Cover:</h3>
                      <div className="mb-4">
                        <ul className="list-disc list-inside text-gray-700 space-y-1">
                          {currentCard['Key Points'] && currentCard['Key Points'].split(', ').map((point, index) => (
                            <li key={index}>{point}</li>
                          ))}
                        </ul>
                      </div>

                      {currentCard['Preparation Notes'] && (
                        <div className="bg-blue-50 border-l-4 border-blue-400 p-4 mt-4">
                          <h4 className="font-medium text-blue-900 mb-1">Preparation Notes:</h4>
                          <p className="text-blue-800">{currentCard['Preparation Notes']}</p>
                        </div>
                      )}
                    </div>
                  )}
                </div>

                {/* Card Actions */}
                <div className="p-4 border-t border-gray-200 bg-gray-50">
                  <div className="flex justify-between items-center">
                    <button
                      onClick={prevCard}
                      disabled={currentIndex === 0}
                      className="px-4 py-2 bg-gray-500 text-white rounded-md disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-600"
                    >
                      Previous
                    </button>

                    <div className="flex gap-2">
                      {!showAnswer ? (
                        <button
                          onClick={() => setShowAnswer(true)}
                          className="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
                        >
                          Show Answer
                        </button>
                      ) : (
                        <div className="flex gap-2">
                          <button
                            onClick={() => markAsStudied(false)}
                            className="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600"
                          >
                            Need Review
                          </button>
                          <button
                            onClick={() => markAsStudied(true)}
                            className="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600"
                          >
                            Got It!
                          </button>
                        </div>
                      )}
                    </div>

                    <button
                      onClick={nextCard}
                      disabled={currentIndex === filteredCards.length - 1}
                      className="px-4 py-2 bg-gray-500 text-white rounded-md disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-600"
                    >
                      Next
                    </button>
                  </div>
                </div>
              </div>

              {/* Quick Navigation */}
              <div className="bg-white rounded-lg shadow-md p-4">
                <h3 className="font-semibold text-gray-900 mb-3">Quick Navigation</h3>
                <div className="grid grid-cols-10 gap-2">
                  {filteredCards.map((card, index) => (
                    <button
                      key={card['Question ID']}
                      onClick={() => {
                        setCurrentIndex(index);
                        setShowAnswer(false);
                      }}
                      className={`w-10 h-10 rounded-md text-sm font-medium ${
                        index === currentIndex
                          ? 'bg-blue-500 text-white'
                          : studyStats.needsReview.includes(card['Question ID'])
                          ? 'bg-red-100 text-red-800 border border-red-300'
                          : 'bg-gray-100 text-gray-800 hover:bg-gray-200'
                      }`}
                    >
                      {index + 1}
                    </button>
                  ))}
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<LiquideInterviewFlashcards />, document.getElementById('root'));
    </script>
</body>
</html>
